<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head><title>Options - Videotron Resellers - Internet Usage Monitor</title></head>
<link href="styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
<script type="text/javascript">

$(document).ready(function() {
	restore_options();
});

// Restores options to saved value from localStorage.
function restore_options() {
    var username = localStorage["username"];
  	if (username && username.length > 0) {
		$('#username').val(username);
	}

    var color_code_upload = localStorage['colorCodeUpload'] == 'true';
	if (color_code_upload) {
		$("#color_code_upload")[0].checked = true;
	} else {
	    $("#color_code_upload")[0].checked = false;
	}

    var allowed_usage = localStorage["allowed_usage"];
  	if (allowed_usage && allowed_usage > 0) {
		$('#allowed_usage').val(allowed_usage);
	}

    var surcharge = localStorage["surcharge"];
  	if (surcharge && surcharge > 0) {
		$('#surcharge').val(surcharge);
	}

    var surcharge_limit = localStorage["surcharge_limit"];
  	if (surcharge_limit && surcharge_limit > 0) {
		$('#surcharge_limit').val(surcharge_limit);
	}

	translate();
}

function translate() {
	$('#title').html(t("title"));
	$('#username_intro').html(t("videotron_username"));
	$('#allowed_usage_intro').html(t("allowed_usage"));
	$('#surcharge_intro').html(t("surcharge"));
	$('#surcharge_limit_intro').html(t("surcharge_limit"));
	$('#upload_color_intro').html(t("colored_upload"));
	$('#title_image').attr('src', t("title_image"));
	$('#save').html(t("save"));
	$('#where_to_find_vl_username').html(t("where_to_find_vl_username"));
}
</script>
</head>
<body>

<h1 id="title" style="position: relative; left: 160px">
	Videotron Resellers - Internet Usage Monitor
</h1>

<table cellspacing="0" cellpadding="0">
	<tr>
	    <td class="inputText">
			<span id="username_intro">Vid&eacute;otron Username</span>:
		</td>
		<td>
		    <input type="text" id="username" value="vlxxxxxx" size="10" maxlength="8" onclick="if (this.value == 'vlxxxxxx') { this.value = ''; }" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="allowed_usage_intro">Data Transfer Allowed (GB)</span>:
		</td>
		<td>
		    <input type="text" id="allowed_usage" value="250" size="10" maxlength="4" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="surcharge_intro">Surcharge ($/GB)</span>:
		</td>
		<td>
		    <input type="text" id="surcharge" value="0.50" size="10" maxlength="5" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="surcharge_limit_intro">Surcharge Limit ($)</span>:
		</td>
		<td>
		    <input type="text" id="surcharge_limit" value="25" size="10" maxlength="6" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="upload_color_intro">Colored Upload</span>:
		</td>
		<td>
		    <input type="checkbox" id="color_code_upload" value="1" />
		</td>
	</tr>
</table>

<div class="inputText">
    <button id="save" onclick="savePrefs()">Save</button>
</div>
<div class="inputText">
    <span id="status"></span>
</div>

<br/>
<div id="where_to_find_vl_username" style="width: 400px; left: 200px; position: absolute"></div>

</body>
</html>
