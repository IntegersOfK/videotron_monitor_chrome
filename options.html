<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head><title>Options - Videotron Resellers - Internet Usage Monitor</title></head>
<link href="styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
<script type="text/javascript" src="options.js" charset="utf-8"></script>
</head>
<body>

<h1 id="title" style="position: relative; left: 160px">
	Internet Usage Monitor
</h1>

<table cellspacing="0" cellpadding="0">
	<tr>
	    <td class="inputText">
            <span id="plan_intro">Type of access</span>:
		</td>
		<td>
            <select id="plan"></select>
		</td>
	</tr>

    <tr>
        <td class="inputText">
            <span id="username_intro">VL Username</span>:
        </td>
        <td>
            <input type="text" id="username" value="vlxxxxxx" size="30" />
        </td>
    </tr>

    <tr>
        <td class="inputText">
            <span id="billing_date_intro">Billing date</span>:
        </td>
        <td>
            <select id="billing_date"></select>
        </td>
    </tr>

    <tr>
	    <td class="inputText">
            <span id="transfer_packages_intro">Data transfer packages</span>:
		</td>
		<td>
            <select id="transfer_packages"></select>
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="upload_color_intro">Colored Upload</span>:
		</td>
		<td>
		    <input type="checkbox" id="color_code_upload" value="1" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="show_notifications_intro">Show Notifications</span>:
		</td>
		<td>
		    <input type="checkbox" id="show_notifications" value="1" />
		</td>
	</tr>
</table>

<div class="inputText">
    <button id="save">Save</button>
</div>
<div class="inputText">
    <span id="status"></span>
</div>

<br/>
<div id="where_to_find_vl_username" style="width: 400px; left: 200px; position: absolute"></div>

</body>
</html>
