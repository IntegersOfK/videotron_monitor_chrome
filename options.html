<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head><title>Options - Videotron Internet Usage Monitor</title></head>
<link href="styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="scripts.js" charset="utf-8"></script>
<script type="text/javascript">

var plans;

$(document).ready(function() {
	restore_options();
});

// Restores select box state to saved value from localStorage.
function restore_options() {
    var userkey = localStorage["userkey"];
  	if (userkey && userkey.length > 0) {
		$('#userkey').val(userkey);
	}

    var color_code_upload = localStorage['colorCodeUpload'] == 'true';
	if (color_code_upload) {
		$("#color_code_upload")[0].checked = true;
	} else {
	    $("#color_code_upload")[0].checked = false;
	}

    var show_notifications = localStorage['showNotifications'] == 'true' || typeof localStorage["showNotifications"] == 'undefined';
	if (show_notifications) {
		$("#show_notifications")[0].checked = true;
	} else {
	    $("#show_notifications")[0].checked = false;
	}

	translate();
}

function translate() {
	$('#userkey_intro').html(t("videotron_userkey"));
	$('#upload_color_intro').html(t("colored_upload"));
	$('#show_notifications_intro').html(t("show_notifications"));
	$('#title_image').attr('src', t("title_image"));
	$('#save').html(t("save"));
	$('#where_to_find_user_key').html(t("where_to_find_user_key"));
}
</script>
</head>
<body>

<img id="title_image" src="Images/background_en.png" style="position: relative; left: 170px" />

<table cellspacing="0" cellpadding="0">
	<tr>
	    <td class="inputText">
			<span id="userkey_intro">Vid&eacute;otron User Key</span>:
		</td>
		<td>
		    <input type="text" id="userkey" placeholder="1234567890ABCDEF" size="18" maxlength="16" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="upload_color_intro">Colored Upload</span>:
		</td>
		<td>
		    <input type="checkbox" id="color_code_upload" value="1" />
		</td>
	</tr>

	<tr>
	    <td class="inputText">
			<span id="show_notifications_intro">Show Notifications</span>:
		</td>
		<td>
		    <input type="checkbox" id="show_notifications" value="1" />
		</td>
	</tr>
</table>

<div class="inputText">
    <button id="save" onclick="savePrefs()">Save</button>
</div>
<div class="inputText">
    <span id="status"></span>
</div>

<br/>
<div id="where_to_find_user_key" style="width: 400px; left: 200px; position: absolute"></div>

</body>
</html>
